<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="reset-form">
      <div class="reset-container">
        <div class="main">
          <div class="form-content">
            <h2>Reset Password</h2>
            <form>
              <input
                type="email"
                id="email"
                placeholder="Enter your registered email"
                required
                autocomplete="email"
              />
              <input
                type="password"
                id="newPassword"
                placeholder="Enter new password"
                required
                autocomplete="new-password"
              />
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm new password"
                required
                autocomplete="new-password"
              />
              <button type="submit" onclick="resetPassword(event)" class="btn">
                Submit
              </button>
            </form>
          </div>
          <div class="form-img">
            <img src="./images/forgot.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div id="alert" class="alert"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        updatePassword,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBc6coBEXCse3FhaYK6h-31wcsDlwKUnzc",
        authDomain: "studysphere-d6908.firebaseapp.com",
        projectId: "studysphere-d6908",
        storageBucket: "studysphere-d6908.firebasestorage.app",
        messagingSenderId: "595011447089",
        appId: "1:595011447089:web:540703d6548990a228a810",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // document.querySelector("button").addEventListener("click", resetPassword);

      window.resetPassword = async function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value.trim();
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const alertBox = document.getElementById("alert");

        function showMessage(msg, isSuccess = false) {
          alertBox.innerText = msg;
          alertBox.className = isSuccess ? "alert success" : "alert";
          alertBox.style.display = "block";
          setTimeout(() => {
            alertBox.style.display = "none";
          }, 3000);
        }

        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match.");
          return;
        }

        let emailExistsInFirestore = false;
        try {
          // Check Firestore for matching email
          const querySnapshot = await getDocs(collection(db, "users"));
          querySnapshot.forEach((doc) => {
            if (doc.data().email === email) {
              emailExistsInFirestore = true;
            }
          });

          // Check Local Storage for matching email
          const localUsers = JSON.parse(localStorage.getItem("users")) || [];
          const userIndex = localUsers.findIndex(
            (user) => user.email === email
          );

          if (!emailExistsInFirestore || userIndex === -1) {
            showMessage("Invalid email. User not found.");
            return;
          }
          // Sign in temporarily to update password
          const tempPassword = localUsers[userIndex].password;
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            tempPassword
          );
          await updatePassword(userCredential.user, newPassword);

          // Update localStorage
          localUsers[userIndex].password = newPassword;
          localStorage.setItem("users", JSON.stringify(localUsers));

          showMessage("Password changed successfully. Redirecting to login...");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        } catch (error) {
          console.error(error);
          showMessage("Failed to update password. Try again.");
        }
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
