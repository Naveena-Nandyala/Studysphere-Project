<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background: #f4f4f4;
        font-family: "Poppins", sans-serif;
        border-radius: 20px;
        overflow-x: hidden;
      }
      .settings-container {
        padding-top: 20px;
        width: 70%;
        height: 500px;
        margin: auto;
      }
      .form-container {
        background: #fff;
        padding-bottom: 20px;
        border-radius: 60px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .home_content {
        width: 50%;
        height: 70%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: cornflowerblue;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .input-group label {
        width: 200px;
        font-weight: bold;
        padding: 10px;
        margin-left: 50px;
        margin-right: 30px;
        font-size: 15px;
      }
      .profile-heading {
        text-align: center;
        padding-top: 25px;
        font-size: 25px;
        font-weight: 600;
      }
      input {
        margin-left: -10px;
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      #role-group {
        display: flex;
        align-items: center;
      }
      #role-group label {
        white-space: nowrap;
        width: 190px;
      }
      #role {
        padding: 10px;
        width: 320px;
        text-align: center;
        border-radius: 10px;
      }

      #profile-btn {
        display: block;
        margin: 0 auto;
        text-align: center;
        background-color: #4caf50;
        color: white;
        padding: 10px 50px;
        border: none;
        border-radius: 13px;
        cursor: pointer;
        font-size: 18px;
      }
      #profile-btn:hover {
        background-color: #45a049;
      }
      #editButton:hover {
        background-color: black;
        color: white;
      }
      #editButton {
        cursor: pointer;
        background-color: white;
        color: black;
        font-size: 15px;
        font-weight: bold;
        display: block;
        margin: 0 auto;
        padding: 10px 15px;
        width: 25%;
        border-radius: 20px;
        border: none;
      }
      #profileDetails {
        padding: 0px 60px;
        /* margin-left:30px; */
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <div class="form-container" id="profileFormContainer">
        <h2 class="profile-heading">PROFILE FORM</h2>
        <form id="profileForm">
          <div class="input-group">
            <label>FULL NAME:</label>
            <input type="text" id="name" required title="Name" />
          </div>
          <div class="input-group">
            <label>EMAIL ID:</label>
            <input type="email" id="email" required readonly title="mail" />
          </div>
          <div class="input-group">
            <label>MOBILE:</label>
            <input type="text" id="phone" required title="mobile" />
          </div>
          <div class="input-group" id="role-group">
            <label>ROLE:</label>
            <select id="role" required title="role">
              <option value="">Select Role</option>
              <option value="Teacher">Teacher</option>
              <option value="Student">Student</option>
            </select>
          </div>
          <div class="input-group" id="subjectGroup" style="display: none">
            <label>Subject:</label>
            <input type="text" id="subject" />
          </div>
          <div class="input-group" id="idGroup" style="display: none">
            <label>ENTER ID:</label>
            <input type="text" id="idField" />
          </div>
          <!-- <div class="input-group" id="rollGroup" style="display: none">
            <label>ROLL NUMBER:</label>
            <input type="text" id="rollNumber" />
          </div> -->
          <div class="input-group">
            <label>QUALIFICATION:</label>
            <input
              type="text"
              id="qualification"
              required
              title="qualification"
            />
          </div>

          <button type="submit" id="profile-btn">Submit</button>
        </form>
      </div>

      <div class="home_content" id="homeContent" style="display: none">
        <h2 class="profile-heading">Profile Details</h2>
        <div id="profileDetails"></div>
        <button id="editButton">Edit</button>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBc6coBEXCse3FhaYK6h-31wcsDlwKUnzc",
        authDomain: "studysphere-d6908.firebaseapp.com",
        projectId: "studysphere-d6908",
        storageBucket: "studysphere-d6908.appspot.com",
        messagingSenderId: "595011447089",
        appId: "1:595011447089:web:540703d6548990a228a810",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      // const storage = getStorage(app);

      const profileFormContainer = document.getElementById(
        "profileFormContainer"
      );
      const profileForm = document.getElementById("profileForm");
      const homeContent = document.getElementById("homeContent");
      const profileDetails = document.getElementById("profileDetails");
      const editButton = document.getElementById("editButton");

      const roleField = document.getElementById("role");
      const subjectGroup = document.getElementById("subjectGroup");
      const idGroup = document.getElementById("idGroup");
      // const rollGroup = document.getElementById("rollGroup");
      // const profilePicInput = document.getElementById("profilePic");

      let currentUser = null;
      let currentUserEmail = null;
      // let profilePicURL = "";

      // Role selection logic
      roleField.addEventListener("change", () => {
        if (roleField.value === "Teacher") {
          subjectGroup.style.display = "flex";
          idGroup.style.display = "flex";
          // rollGroup.style.display = "none";
        } else if (roleField.value === "Student") {
          subjectGroup.style.display = "none";
          idGroup.style.display = "none";
          // rollGroup.style.display = "flex";
        } else {
          subjectGroup.style.display = "none";
          idGroup.style.display = "none";
          // rollGroup.style.display = "none";
        }
      });

      // Listen to auth state
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          currentUserEmail = user.email;
          document.getElementById("email").value = currentUserEmail;
          await loadProfile();
        }
      });

      async function loadProfile() {
        const userDocRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userDocRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          displayProfile(userData);
          profileFormContainer.style.display = "none";
          homeContent.style.display = "block";
        } else {
          profileFormContainer.style.display = "block";
          homeContent.style.display = "none";
        }
      }

      profileForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const role = document.getElementById("role").value;
        const subject = document.getElementById("subject").value;
        const idField = document.getElementById("idField").value;
        // const rollNumber = document.getElementById("rollNumber").value;
        const qualification = document.getElementById("qualification").value;

        const profileData = {
          name,
          email,
          phone,
          role,
          subject,
          idField,
          // rollNumber,
          qualification,
        };

        try {
          await setDoc(doc(db, "users", currentUser.uid), profileData, {
            merge: true,
          });
          displayProfile(profileData);
          profileFormContainer.style.display = "none";
          homeContent.style.display = "block";
          alert("Profile updated successfully!");
        } catch (error) {
          console.error("Error saving profile:", error);
          alert("Failed to save profile.");
        }
      });

      editButton.addEventListener("click", async () => {
        const userDocRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userDocRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          profileFormContainer.style.display = "block";
          homeContent.style.display = "none";

          document.getElementById("name").value = userData.name || "";
          document.getElementById("email").value = userData.email || "";
          document.getElementById("phone").value = userData.phone || "";
          document.getElementById("role").value = userData.role || "";
          document.getElementById("subject").value = userData.subject || "";
          document.getElementById("idField").value = userData.idField || "";
          // document.getElementById("rollNumber").value =
          //   userData.rollNumber || "";
          document.getElementById("qualification").value =
            userData.qualification || "";

          roleField.dispatchEvent(new Event("change"));
        }
      });

      function displayProfile(data) {
        profileDetails.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Email id:</strong> ${data.email}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
            <p><strong>Role:</strong> ${data.role}</p>
            ${
              data.role === "Teacher"
                ? `<p><strong>Subject:</strong> ${data.subject}</p><p><strong>ID:</strong> ${data.idField}</p>`
                : ""
            }
            ${
              data.role === "Student"
                ? `<p><strong>Quaification:</strong> ${data.qualification}</p>`
                : ""
            }`;
      }
    </script>
  </body>
</html>
